 <div class="container"  id="contenido">
    <div id="Registro-Header">
        <h2>Registro</h2>
        <hr>
    </div> 
       
    <form action="" >
        <div class="row">
            <div class=" col-lg-4">
                    <img src="..//img/no-image.jpg" alt="" width="250px" height="250px" id="idAvatarImg">
                    <input type="file" value="Actualizar" name="Avatar" id="idAvatar">
            </div>
            <div class="container col-lg-8">
                <div class="col-lg-8">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" name="Usuario" id="idUsuario" placeholder="Usaurio" required> 
                </div>
                <div class="col-lg-8">
                        <label for="">Nombres</label>
                        <input type="text" class="form-control" name="Nombre" id="idNombre" placeholder="Nombres" required>
                </div>
                <div class="col-lg-8">
                        <label for="">Apellidos</label>
                        <input type="text" class="form-control" name="Apellidos" id="idApellido" placeholder="Apellidos" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5">
                <label for="">Correo</label>
                <input type="email" class="form-control" name="Correo" id="idCorreo" placeholder="tuCorreo@hotmail.com" required>
            </div>
        </div>
        <div class="row">
                <div class="col-md-5">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" name="Contraseña" id="idContraseña" placeholder="Contraseña" required>
                </div>
                <div class="col-md-5">
                        <label for="">Confirmar Contraseña</label>
                        <input type="password" class="form-control" name="Contraseña2" id="idContraseña2" placeholder="Confirma tu Contraseña" required>
                </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label for="">Ciudad</label>
                <input type="text" class="form-control" name="Ciudad" id="idCiudad" placeholder="Monterrey" required>
            </div>
            <div class="col-lg-4">
                <label for="">Estado</label>
                <input type="text" class="form-control" name="Estado" id="idEstado" placeholder="Nuevo Leon" required>
            </div>
            <div class="col-lg-2">
                <label for="">Codigo Postal</label>
                <input type="number" class="form-control" name="CodigoPostal" id="idCP" placeholder="67150" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="Calle">Calle</label>
                <input type="text" class="form-control" name="Calle" id="idCalle" placeholder="Calle Falsa" required >
            </div>
            <div class="col-md-4">
                <label for="Numero">Numero</label>
                <input type="number" class="form-control" name="Numero" id="idNumero" placeholder="321" required>
            </div>
            <div class="col-md-4">
                <label for="Colonia">Colonia</label>
                <input type="text" class="form-control" name="Colonia" id="idColonia" placeholder="Avenida Falsa" required>
            </div>                   
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-4">
                <label for="">Portada</label>
                <input type="file" name="Portada" id="idPortada">
            </div>
            <div class="col-lg-8">
                <img src="../img/no-image.jpg" alt="" width="100%" height="200px">
            </div>
        </div>

        <br><br>
        <button type="submit" class="btn btn-primary justify-conten-center" >Registrar</button>
        <button type="reset" class="btn btn-danger justify-conten-center" >Borrar</button>
    </form>
