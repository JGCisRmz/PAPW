    <div> 
        <h2>Instrucciones:</h3>
        <p>Calcular la suma <b><i>S</i></b> de los primeros <b><i>N</i></b> números naturales consecutivos.</p>
        <br><br>
    </div>

    <form > 
        <fieldset>
                <label>Ingrese la cantidad de números a sumar: </label> 
                <input type="number" id="Cantidad" required>
        
                <br><br>
                <input type="button" onclick="SumaDeNumeros()" value="Realizar Suma">
        </fieldset>
    </form>
    <br>
    <p id="ResultadoSuma">Ingrese un valor por favor...</p>


    <script>
        function SumaDeNumeros(){
            var n = document.getElementById("Cantidad").value;
            console.log(n);
            var resultado = (+n * (+n + 1)) / 2;
            var e = document.getElementById("ResultadoSuma");
            e.innerHTML = "La Suma de los primeros "+ 6 + " numeros naturales es: "+resultado;
        }
    </script>
